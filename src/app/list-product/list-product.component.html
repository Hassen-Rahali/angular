<input class= "form-control" type ="number" [(ngModel)]="prix">
<hr>
<hr>
<table class="table" >
  <thead>
  <tr>
    <th>id</th>
    <th>titre</th>
    <th>price</th>
    <th>quantity</th>
    <th >like</th>
    <th >Action</th>
    <th >Action</th>
    <th>details</th>
  </tr>
  </thead>
  <tbody *ngFor="let Product of ProductList ; let i = index ">
  <tr  *ngIf="prix>Product.price||prix==null">
  <td>{{Product.id}}</td>
  <td>{{Product.title}}</td>
  <td>{{Product.price}}</td>
  <td>{{Product.quantity}}</td>
  <td>{{Product.like}}</td>
    <td><button class="btn btn-primary" (click)="addlike(i)">like</button></td>
    <td><button class="btn btn-secondary" [disabled]="Product.quantity==0" (click)="add(i)"> buy</button></td>
    <td><a routerLink="{{Product.id}}">Details</a></td>
  </tr>
  </tbody>
</table>
<button class="btn btn-primary" (click)="calcul()">calcul</button>
{{c}}
